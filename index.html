<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="container">

    <img class="img-1" src="images/illustration-hero.svg" alt="illustration-hero">

    <div class="heading1">
      Order Summary
    </div>

    <div class="statement1">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>

    <div class="container2">

      <img class = "music-icon" src="images/icon-music.svg" alt="music-icon">

      <div class="heading2">
        Annual Plan
      </div>

      <div class="statement2">
        $59.99/year
      </div>
      <div class="link1">
        <a class= "link-change" href="#">Change</a>
      </div>
    </div>


    <a class="button-1" href="#">Proceed to Payment</a>
    <br>
    <a class="button-2" href="#">Cancel Order</a>




  </div>

</body>

</html>
